<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class = "menu-container">
        <div class="formatting-container">
            <div class="subgroup">
                <select id="font-family" class="font-family">
                    <option style="--font:Noto Sans" value="Noto Sans">Noto Sans</option>
                    <option style="--font:Arial" value="Arial">Arial</option>
                    <option style="--font:Cambria" value="Cambria">Cambria</option>
                    <option style="--font:Georgia" value="Georgia">Georgia</option>
                    <option style="--font:monospace" value="monospace">monospace</option>
                    <option style="--font:sans-serif" value="sans-serif">sans-serif</option>
                    <option style="--font:fantasy" value="fantasy">fantasy</option>
                    <option style="--font:Calibri" value="Calibri">Calibri</option>
                    <option style="--font:Comic Sans MS" value="Comic Sans MS">Comic Sans MS</option>
                    <option style="--font:Courier New" value="Courier New">Courier New</option>
                    <option style="--font:Impact" value="Impact">Impact</option>
                    <option style="--font:Garamond" value="Garamond">Garamond</option>
                    <option style="--font:Lato" value="Lato">Lato</option>
                    <option style="--font:Open San" value="Open Sans">Open Sans</option>
                    <option style="--font:Palatino" value="Palatino">Palatino</option>
                    <option style="--font:Verdana" value="Verdana">Verdana</option>
                </select>
                
                    
                </select>
                <div class="BUI_container">
                    <input type="button" value="B" class="bold">
                    <input type="button" value="I" class="Italic">
                    <input type="button" value="U" class="underline">
                </div>
            </div>
            <div class="subgroup">
                <select id="font-size" class="font-size">
                    <option value="10">10</option>
                    <option value="12">12</option>
                    <option value="16">16</option>
                    <option value="20">20</option>
                    <option value="32">32</option>
                    <option value="64">64</option>
                </select>
                <div class="color-container">
                    <input type="color" id="color">
                    <input type="color" id="bg-color">
                </div>
            </div>
        </div>
        <div class="alignment-container">
            <input type="button" value="L" class="left">
            <input type="button" value="C" class="center">
            <input type="button" value="R" class="right">
        </div>
        <div class="nos-container">
            <i class="far fa-envelope-open open">
                <div>Open</div>
                </i>
            <i class="fas fa-plus-circle new">
                <div>New</div>
            </i>
            <i class="fas fa-file-download download">
                <div>Save
                </div>
            </i>
        </div>
    </div>
    <div class="formula-container">
        <input type="text" class="address-box" readonly>
        <div class="separator">:</div>
        <input type="text" class="formula-box">
    </div>
    <div class="grid-container">
        <div class="top-left-block"></div>
        <div class="top-row"></div>
        <div class="left-col"></div>
        <div class="grid"></div>
    </div>
    <div class="sheets">
        <div class="add-sheet_container">
            <i class="fas fa-plus icon"></i>
        </div>
        <div class="sheets-list">
            <div class="sheet active" sheetidx="1">sheet 1</div>
        </div>
    </div>
    <script src="init.js" defer></script>
    <script src="style.js" defer></script>
    <script src="formulaBar.js" defer></script>
    <script src="newOpenSave.js" defer></script>
</body>
</html>
